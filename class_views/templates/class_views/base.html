<!doctype html>  
<html lang="en">  
  <head>  
    <!-- Required meta tags -->  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
  
    <!-- Bootstrap CSS -->    
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}"/>
    <script src="{% static '/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <title>Register Page</title>  
  </head>  
  <body>  
  <div class = 'col-md-8'>  
     {% if messages %}  
        <ul>   
            {% for message in messages %}  
              <div class = 'alert alert-{{message.tags}}'>  
                {{ message }}   
              </div>  
              {% endfor %}  
        </ul>   
    {% endif %}   
  </div>  
  {% block content %}  
    <scriptjs/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
  
      
    {% endblock content %}  
  </body>  
</html>
