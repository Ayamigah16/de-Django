<!-- class_views/templates/class_views/tutor_detail.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tutor Detail</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}"/>
    <script src="{% static '/js/bootstrap.js' %}" type="text/javascript"></script>
</head>
<body>
    {% csrf_token %}
    <table class="table table-borderless">  
        <thead class="border-bottom font-weight-bold">  
            <tr>  
                <td>First Name</td>  
                <td>Last Name</td>  
                <td>Mobile</td>  
                <td>Email</td>  
                    <a href="{% url 'class_views:TutorList' %}" class="btn btn-outline-success">  
                        <i class="fas fa-plus"></i> Add New  
                    </a>  
                </td>  
            </tr>  
        </thead>  
      
        {% for object in object_list %}  
            <!-- Display Objects -->  
            <tr>  
                    <td>{{ object.first_name }}</td>  
                    <td> {{object.last_name }}</td>  
                    <td> {{object.mobile }}</td>  
                    <td>{{object.email }} </td>  
      
                <td>  
                <td><button><a href = '/{{object.pk}}/delete' class = 'class="btn text-secondary px-0'> Delete  
                </a></button></td>  
      
                <td><button><a href = '/{{object.pk}}/update' class = 'class="btn text-secondary px-0'> Update  
                </a></button></td>  
        {% endfor %}  
      
    </table>  
</body>
</html>
